    <meta charset="UTF-8" />

      sizes="16x16"

    />

    <link rel="manifest" href="/manifest.json" />

    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <nav class="navbar">
      <span>v0.0.1</span>
      <div class="row-container">
        <img src="assets/icon.png" alt="Rydeen" class="icon" />
        <span class="logo-title">Rydeen</span>
      </div>
      <div class="row-container">
        <!-- <button>Settings</button> -->
        <label class="switch">
          <input type="checkbox" id="switch" onclick="" />
          <span class="slider round content-switch">
            <img src="assets/moon.svg" alt="moon" class="icon-switch" />
            <img src="assets/sun.svg" alt="sun" class="icon-switch" />
          </span>
        </label>
      </div>
    </nav>
    <main>
      <section class="row-container" style="gap: 30px">
        <div class="tabs">
          <button class="tab active" id="tab-all">All</button>
          <button class="tab" id="tab-star">Starred</button>
          <button class="tab" id="tab-unstar">Unstarred</button>
        </div>
        <button id="button-config-tasks">
          <img src="assets/dots.svg" alt="dots" class="icon-size" />
        </button>
      </section>
      <section class="row-container">
        <input
          type="text"
          id="add-task"
          placeholder="Add Task"
          class="input-task"
        />
        <input
          type="text"
          id="add-tags"
          placeholder="Tags"
          class="input-task"
        />
        <button class="button-add-task" id="button-add-task">
          <img src="assets/plus.svg" alt="plus" class="icon-size" />
        </button>
      </section>
      <section class="select-all-container">
        <div class="grid-size">
          Select All
          <input type="checkbox" id="select-all" style="margin-left: 10px" />
        </div>
        <span class="grid-size">Name</span>
        <span class="grid-size">Tags</span>
      </section>
      <section class="tasks-list">
        <div class="row-task">
          <input class="grid-size" type="checkbox" id="task-1" />
          <span class="name-task grid-size">Example Task</span>
          <div class="tags-container grid-size">
            <span class="tag-task">Tag 1</span>
            <span class="tag-task">Tag 2</span>
            <span class="tag-task">Tag 3</span>
          </div>
        </div>
        <div class="row-task">
          <input class="grid-size" type="checkbox" id="task-1" />
          <span class="name-task grid-size">CR7</span>
          <div class="tags-container grid-size">
            <span class="tag-task">Bicho</span>
            <span class="tag-task">Siuu</span>
          </div>
        </div>
      </section>
    </main>
  </body>

  <script>
    // https://www.freecodecamp.org/news/397b72168040/
    window.addEventListener("load", async (e) => {
      if ("serviceWorker" in navigator) {
        try {
          navigator.serviceWorker.register("serviceWorker.js");
          console.log("SW registered");
        } catch (error) {
          console.log("SW failed");
        }
      }
    });
  </script>
</html>
