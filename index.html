    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <script src="src/darkMode.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <span>v0.0.1</span>
      <div class="row-container">
        <img src="assets/icon.png" alt="Rydeen" class="icon" />
        <span class="logo-title">Rydeen</span>
      </div>
      <div class="row-container">
        <!-- <button>Settings</button> -->
        <label class="switch">
          <input type="checkbox" id="switch" onclick="switchButton()" />
          <span class="slider round content-switch">
            <img src="assets/moon.svg" alt="moon" class="icon-switch" />
            <img src="assets/sun.svg" alt="sun" class="icon-switch" />
          </span>
        </label>
      </div>
    </nav>
    <main>
      <section class="row-container" style="gap: 30px">
        <div class="tabs">
          <button class="tab active" id="tab-all">All</button>
          <button class="tab" id="tab-star">Starred</button>
          <button class="tab" id="tab-unstar">Unstarred</button>
        </div>
        <div class="modal-container">
          <button id="button-config-tasks" onclick="showConfig()">
            <img src="assets/dots.svg" alt="dots" class="icon-size" />
          </button>
          <div id="modal-delete">
            <label>Delete selected Tasks?</label>
            <button class="button button-delete">Delete</button>
          </div>
        </div>
      </section>
      <form
        class="row-container"
        id="form-add-task"
        onsubmit="try{addTask(this); return false;} catch(e){console.log(e);return false}"
      >
        <input
          type="text"
          id="add-task"
          placeholder="Add Task"
          class="input-task"
          name="name-task"
          aria-label="Add Task"
          autocomplete="off"
          required
        />
        <input
          type="text"
          id="add-tags"
          placeholder="Tags"
          class="input-task"
          name="tags-task"
          aria-label="Tags"
          autocomplete="off"
          required
        />
        <button
          class="button"
          id="button-add-task"
          aria-label="Add Task Button"
        >
          <img src="assets/plus.svg" alt="plus" class="icon-size" />
        </button>
      </form>
      <section class="select-all-container">
        <div class="grid-size">
          <label> Select All </label>
          <input
            type="checkbox"
            id="select-all"
            style="margin-left: 10px"
            aria-label="checkbox select-all"
            onchange="selectAllTasks()"
          />
        </div>
        <span class="grid-size">Name</span>
        <span class="grid-size">Tags</span>
      </section>
      <section class="tasks-list" id="tasks-list"></section>
    </main>
  </body>
  <script src="src/index.js"></script>
  <script>
    if (localStorage.getItem("colorMode") === "dark") {
      document.getElementById("switch").checked = true;
    }
  </script>
  <script>
    function selectAllTasks() {
      const selectAll = document.getElementById("select-all");
      const tasksList = document.getElementById("tasks-list").children;
      if (selectAll.checked) {
        for (let i = 0; i < tasksList.length; i++) {
          tasksList[i].children[0].checked = true;
        }
      } else {
        for (let i = 0; i < tasksList.length; i++) {
          tasksList[i].children[0].checked = false;
        }
      }
    }

    function showConfig() {
      const modal = document.getElementById("modal-delete");
      if (modal.style.display === "flex") {
        modal.style.display = "none";
      } else {
        modal.style.display = "flex";
      }
    }
  </script>
  <script>
    // https://www.freecodecamp.org/news/397b72168040/
    window.addEventListener("load", async (e) => {
      if ("serviceWorker" in navigator) {
        try {
          navigator.serviceWorker.register("serviceWorker.js");
          console.log("SW registered");
        } catch (error) {
          console.log("SW failed");
        }
      }
    });
  </script>
</html>
